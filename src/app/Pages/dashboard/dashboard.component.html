<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Library List</h3>
        </div>
        <div class="col-lg-12">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Category Name</th>
                    <th>Company Name</th>
                    <th>Library Name</th>
                    <th>Machine Name</th>
                    <th>Machine Type Name</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of LibraryData;let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.companyId.name}}</td>
                        <td>{{item.categoryId.name}}</td>
                        <td>{{item.libraryTypeId.name}}</td>
                        <td>{{item.machineId.name}}</td>
                        <td>{{item.machineTypeId.name}}</td>
                        <td>{{item.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
