<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form [formGroup]="logInForm" novalidate (submit)="onSubmit()" #myform="ngForm">

                        <div class="account-logo">
                            <img src="../../../assets/img/logo.jpeg" alt="">
                        </div>
    
                        <!-- Form Group -->
                        <div class="form-group">
                            <label>Email<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
                            <div *ngIf= "logInForm.get('email').hasError('required') && myform.submitted" style="color: red;">*Enter Your Email</div>
                        </div>
                        <!-- /form group -->
                
                        <!-- Form Group -->
                        <div class="form-group">
                          <label for="password">Password<span class="text-danger">*</span></label>
                          <input type="password" class="form-control" placeholder="Password" formControlName="password">
                          <div *ngIf= "logInForm.get('password').hasError('required') && myform.submitted" style="color: red;">*Enter Your  Password</div>
                        </div>
                        <!-- /form group -->
                
                        <!-- Form Group -->
                        <div class="form-group" style="text-align: center;">
                            <button type="submit" class="btn btn-primary text-uppercase"  style="background-color: #009EFB;">Login</button>
                        </div>
                        <!-- Form Group -->
                
                      </form>
                </div>
              </div>
        </div>
    </div>
</div>
